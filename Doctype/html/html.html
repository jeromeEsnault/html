<!DOCTYPE html>
<!-- exemple de la balise html avec tout attributs
    ********************************************
-lang: permet de définir le language utiliser sur le site web.
-accesskey: permet de creer un raccourci clavier.
-class: permet de recuperer une class d'un fichier de feuill en cascade (CSS)
-contenteditable:   permet de dire si lutilisateur peut editer ou non le contenu. valeur autorisée true|false
....

-->

    <p></p>

    <body>

    </body>

</html>
