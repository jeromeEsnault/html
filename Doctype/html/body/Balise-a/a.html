<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <a href="" download ping referrerpolicy rel target type></a>
        <!--

        Cet élément inclut les attributs universels.
***********
*download*
***********
 Sans valeur, le navigateur proposera un nom de fichier/extension, généré à partir de diverses sources :
L'en-tête HTTP Content-Disposition
Le segment final dans l'URL : path (en-US)
Le Type MIME (de l'en-tête Content-Type, le début d'une URL data:, ou Blob.type pour une URL blob:).
La définition d'une valeur la suggère comme nom de fichier. Les caractères / et \ sont convertis en 
caractères de soulignement (_). Les systèmes de fichiers peuvent interdire d'autres caractères dans les noms de fichiers, 
les navigateurs ajusteront donc le nom suggéré si nécessaire.

-ping
Contient une liste d'URL séparées par des espaces vers lesquelles sont envoyées des requêtes POST avec le corps PING lorsque 
l'utilisateur suit le lien. Cet attribut est généralement utilisé pour tracer un utilisateur.

referrerpolicy 
La portion du referrer envoyer lors du suivi du lien. Voir Referrer-Policy pour les valeurs possibles et leurs effets.

rel
Cet attribut indique la relation entre la cible du lien et l'objet faisant le lien. La valeur est une liste de types 
de liens séparés par des espaces.

target
Où afficher l'URL liée, comme nom d'un contexte de navigation (un onglet, une fenêtre ou un <iframe>). 
Les mots-clés suivants ont des significations spéciales pour l'endroit où charger l'URL :

_self : le contexte de navigation actuel. (Par défaut)
_blank : généralement un nouvel onglet, mais les utilisateurs peuvent configurer les navigateurs pour ouvrir une nouvelle fenêtre à la place.
_parent : le contexte de navigation parent de celui en cours. S'il n'y a pas de parent, il se comporte comme _self.
_top : le contexte de navigation le plus haut (le contexte "le plus haut" qui est un ancêtre du contexte actuel). S'il n'a aucun ancêtre, 
il se comporte comme _self.
Note : Définir target="_blank" sur les éléments <a> fournit implicitement le même comportement rel 
que définir rel="noopener" qui ne définit pas window.opener. Voir la compatibilité des navigateurs pour le support.

type
Donne des indications sur le format de l'URL liée avec un Type MIME. Aucune fonctionnalité intégrée.
-->


    </body>
</html>
